<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" async />

    <title>hammer chat</title>
  </head>

  <body>
    <div class="flex-h app">
      <div class="left">
        <input
          autocomplete="off"
          type="text"
          id="host-input"
          placeholder="Host"
        />
        <button onclick="setHostFromField()">Set Host</button>
        <form id="channel-form">
          <input
            autocomplete="off"
            type="text"
            id="channel-input"
            class="thingy"
            placeholder="Channel"
          />
          <button onclick="createChannel(channelInput.value)">+</button>
        </form>
        <div id="channel-list" class="flex-v"></div>
      </div>

      <div class="center">
        <div id="chat-window" class="flex-v"></div>

        <form id="chat-form">
          <div class="message-bar">
            <input
              autocomplete="off"
              type="text"
              id="message-input"
              placeholder="Message..."
            />
            <!-- <button type="submit">Send</button> -->
          </div>
        </form>
      </div>

      <div class="right">
        <form id="username-form">
          <!-- <input
						autocomplete="off"
						type="text"
						id="username-input"
						placeholder="Username"
					/> -->
          <button
            type="button"
            onclick="window.open('/app/login');"
          >
            Login
          </button>
        </form>
        <div id="user-list" class="flex-v"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
